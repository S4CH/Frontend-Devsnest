<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="controls">
            <button action="clear" class="btn">AC</button>
            <button action="(" class="btn">(</button>
            <button action=")" class="btn">)</button>
            <button action="\" class="btn">/</button>
            <button action="7" class="btn">7</button>
            <button action="8" class="btn">8</button>
            <button action="9" class="btn">9</button>
            <button action="*" class="btn">*</button>
            <button action="4" class="btn">4</button>
            <button action="5" class="btn">5</button>
            <button action="6" class="btn">6</button>
            <button action="-" class="btn">-</button>
            <button action="1" class="btn">1</button>
            <button action="2" class="btn">2</button>
            <button action="3" class="btn">3</button>
            <button action="+" class="btn">+</button>
            <button action="percent" class="btn">%</button>
            <button action="0" class="btn">0</button>
            <button action="." class="btn">.</button>
            <button action="equal" class="btn">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
